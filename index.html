<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>




<body>

    <h1>Simulador de Credito</h1>

    <div>
        Importe total del prestamo: 
        <input type="number" id="importe">
    </div>

    <div>
        Interes anual en %: 
        <input type="number" id="interes">
    </div>

    <div>
        Numero de meses a pagar: 
        <input type="number" id="meses">
    </div>

    
    <div>
        Cuota mensual: 
        <span id="cuota"></span>
    </div>

    <div>
        Total pagado: 
        <span id="pagado"></span>
    </div>

    <div>
        Intereses pagados: 
        <span id="interesesPagados"></span>
    </div>

    <div>
        <button id="calcular">Calcular</button>
    </div>


    <script src="main.js"></script>

</body>
</html>
